    <script id="kiaora-tpl" type="text/x-handlebars-template">
      
      <div class="page-body kiaora purpletext">	  
	    
	    <div id="after-bubbles" > <!-- id="kiaora" -->

	      <div class="top-left" >
	        {{#if numExploredStories}}				
				{{#if foundAllStories}}
				{{else}}
					{{#if downToOneStory}}
						You have {{downToOneStory}} more story to discover.
					{{else}}
						You have {{remainingStories}} more stories to discover.
					{{/if}}
				{{/if}}
			{{else}}
			      <h2 style="color:white">Kia ora, {{this.enteredName}}!</h2>	     
				  <p>
				  There are {{totalNumStories}} hidden Innovation Stories.
				  </p>
				  Try to find all {{totalNumStories}}!
			{{/if}}
          
	      
            <p>
			  {{#if numExploredStories}}
				  {{#if foundAllStories}}
						Congratulations, you've found the {{totalNumStories}} stories.					
				  {{/if}}				
			  {{/if}}
			</p>
		</div>		
		
		<div class="bottom-tabbed">
			{{#if numExploredStories}}
				{{#if foundAllStories}}						
				{{else}}						
					<a href="#discover"><button class="exploring continue-exploring" id="scanmode" ></button></a> <!--Go!-->
				{{/if}}	
			{{else}}
				<a href="#discover"><button class="exploring start-exploring" id="scanmode" ></button></a> <!--Find more-->
			{{/if}}			
	   

			<!--<div>&nbsp;</div>-->
	
			{{#if nowConsider}}
				<a href="#consider"><button class="exploring consider" id="scanqr" ></button></a>
			{{/if}}
        </div>      
	    </div>
	  
      </div>
    </script>

	<script id="consider-tpl" type="text/x-handlebars-template">
		<div class="page-body kiaora purpletext">
		  <div id="after-bubbles">
	
		   <div id="question-01">
			<h1>question 1</h1>
			<p>How many of our innovators were told by someone that they were wasting their time?</p>
			<a href="#consider" onclick="$('#question-01').hide(); $('#answer-01').show();"><button class="answer-none"></button></a>
			<a href="#consider" onclick="$('#question-01').hide(); $('#answer-01').show(); $('#answer-01-extra').show();"><button class="answer-all"></button></a>		
		   </div>
		   
		   <div id="answer-01" style="display:none;">
			<div id="answer-01-extra" style="display:none;">That's right.</div>
			<p>All of our innovators had to keep going even if it didn't seem they would get the situation they were looking for.</p>
			<p class="tabbed">"I was told by so many people that I was mad and 
			I couldn't make a living playing with plasticine. 
			But that's what I had to do."
			<span class="tabbed">- Richard Taylor. 4x oscar Award Winner</span></p>
			
			<a href="#consider" onclick="$('#answer-01').hide(); $('#question-02').show();"><button class="exploring consider"></button></a>		
		   </div>
		   
		   <div id="question-02" style="display:none;">
			<h1>question 2</h1>
			<p>How many of our innovators got ideas from others on their way to their solution?</p>
			<a href="#consider" onclick="$('#question-02').hide(); $('#answer-02').show();"><button class="answer-none"></button></a>
			<a href="#consider" onclick="$('#question-02').hide(); $('#answer-02').show(); $('#answer-02-extra').show();"><button class="answer-all"></button></a>		
		   </div>
		   
		   <div id="answer-02" style="display:none;">
			<div id="answer-02-extra" style="display:none;">That's right.</div>
			<p>To help you think of things in an innovative way, 
			it helps to listen to others and look at what 
			other people have done.</p>
			<p class="tabbed">"It's not just my ideas&mdash;my producer, my sound engineer,
			all sorts of people have challenged me to come up with something innovative&mdash;a new sound."
			<span class="tabbed">- Lorde. Musician.</span></p>
			
			<a href="#consider" onclick="$('#answer-02').hide(); $('#question-03').show();"><button class="exploring consider"></button></a>	
			
		   </div>
		   
		   
		   <div id="question-03" style="display:none;">
			<h1>question 3</h1>
			<p>Who can be an innovator?</p>
			<a href="#consider" onclick="$('#question-03').hide(); $('#answer-03').show();"><button class="answer-none"></button></a>
			<a href="#consider" onclick="$('#question-03').hide(); $('#answer-03').show(); $('#answer-03-extra').show();"><button class="answer-all"></button></a>		
		   </div>
		   
		   <div id="answer-03" style="display:none;">
			<div id="answer-03-extra" style="display:none;">That's right.</div>
			<p>Anyone can be an innovator.</p>
			<p>Last year's winner at the Mystery Creek Innovation Awards was 14
			year old school girl, Ayla Hutchinson.
			</p>
			
			<a href="#winner-2013"><button class="exploring consider"></button></a>		
		   </div>
	   
		  </div>
		</div>
