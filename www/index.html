    <script id="kiaora-tpl" type="text/x-handlebars-template">
      
      <div class="page-body kiaora purpletext">	  
	    
	    <div id="after-bubbles" > <!-- id="kiaora" -->

	      <div class="top-left" >
	        {{#if numExploredStories}}				
				{{#if foundAllStories}}
				{{else}}
					<div class="top-center">
					{{#if downToOneStory}}						
						You have {{downToOneStory}} more story to discover.
					{{else}}
						You have {{remainingStories}} more stories to discover.
					{{/if}}
					</div>
				{{/if}}
			{{else}}
			      <h2 style="color:white">Kia ora, {{this.enteredName}}!</h2>	     
				  <p>
				  There are {{totalNumStories}} hidden Innovation Stories.
				  </p>
				  Try to find all {{totalNumStories}}!
			{{/if}}
          
	      
            <div class="top-center">
			  {{#if numExploredStories}}
				  {{#if foundAllStories}}
						Congratulations, you've found the {{totalNumStories}} stories.					
				  {{/if}}				
			  {{/if}}
			</div>
		</div>		
		
		<div class="bottom-tabbed">
			{{#if numExploredStories}}
				{{#if foundAllStories}}						
				{{else}}						
					<a href="#discover"><button class="exploring continue-exploring" id="scanmode" ></button></a> <!--Go!-->
				{{/if}}	
			{{else}}
				<a href="#discover"><button class="exploring start-exploring" id="scanmode" ></button></a> <!--Find more-->
			{{/if}}			
	   

			<!--<div>&nbsp;</div>-->
	
			{{#if nowConsider}}
				<a href="#consider"><button class="exploring consider" id="scanqr" ></button></a>
			{{/if}}
        </div>      
	    </div>
	  
      </div>
    </script>

	<script id="consider-tpl" type="text/x-handlebars-template">
		<div class="consider purpletext">
		  <div id="after-bubbles">
			
			<div class="question-section"><!--style="width:60%; margin: 20% auto; text-align: center;"-->
		   <div id="question-01">			
			<p>Once our innovators came up with an idea, the rest was easy…</p>
			<p>
			<a href="#consider" onclick="$('#question-01').hide(); $('#answer-01').show(); app.homePage.q1='n';"><button class="answer-none"></button></a>
			<a href="#consider" onclick="$('#question-01').hide(); $('#answer-01').show(); $('#answer-01-extra').show(); app.homePage.q1='y';"><button class="answer-all"></button></a>		
			</p>
		   </div>
		   
		   <div id="answer-01" style="display:none;">
			<img class="right constrainHeight" src="images/QandA/RichardTaylor_Oscar.jpg"/>
			<p><span id="answer-01-extra" style="display:none;">That's right.</span> 
			Having the idea is the easy part! All innovators talk of how the real work begins after that initial idea -</p>
			<p class="tabbed"><i>“... Creating something innovative doesn't just happen - you have to work hard, think about what you are trying to achieve, and, no matter what, hold onto your dreams. Then sometimes amazing and surprising things can happen”
			- Sir Richard Taylor</i></p>
			<!--<br /><span class="tabbed">- Sir Richard Taylor</span></i></p>-->
			
			<!--<a href="#consider" onclick="$('#answer-01').hide(); $('#question-02').show();"><button class="exploring consider"></button></a>-->
			<a href="#consider" onclick="$('#answer-01').hide(); $('#question-02').show();"><button class="forward-button"></button></a><!--class="fwd-button"-->
		   </div>
		   
		   <div id="question-02" style="display:none;">		
			<p>Innovators do their best work alone.</p>
			<a href="#consider" onclick="$('#question-02').hide(); $('#answer-02').show(); app.homePage.q2='n';"><button class="answer-none"></button></a>
			<a href="#consider" onclick="$('#question-02').hide(); $('#answer-02').show(); $('#answer-02-extra').show(); app.homePage.q2='y';"><button class="answer-all"></button></a>		
		   </div>
		   
		   <div id="answer-02" style="display:none;">
			<img class="right constrainHeight" src="images/QandA/lorde-joel-little.jpg"/>
			<p><span id="answer-02-extra" style="display:none;">That's right.</span> 
			Innovation is about using other people’s expertise to make your idea work.</p>
			<p class="tabbed"><i>“You get the best results when you get the right people in the room, and everyone’s contribution is valued”
			<span class="tabbed">- Joel Little</span></i></p>
			
			<a href="#consider" onclick="$('#answer-02').hide(); $('#question-03').show();"><button class="forward-button"></button></a>
		   </div>		   
		   
		   <div id="question-03" style="display:none;">			
			<p>Can anyone be an Innovator?</p>
			<a href="#consider" onclick="$('#question-03').hide(); $('#answer-03').show(); app.homePage.q3='n';"><button class="answer-none"></button></a>
			<a href="#consider" onclick="$('#question-03').hide(); $('#answer-03').show(); $('#answer-03-extra').show(); app.homePage.q3='y';"><button class="answer-all"></button></a>		
		   </div>
		   
		   <div id="answer-03" style="display:none;">			
			<p><span id="answer-03-extra" style="display:none;">That's right.</span>
			Anyone can be an innovator.</p>

			<br />Mystery Creek Innovation Awards

			</p>
			
			<a href="#winner-2013"><button class="forward-button"></button></a>
