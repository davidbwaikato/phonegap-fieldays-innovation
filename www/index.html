<html>
  <head>
    <script src="css/source-sans-pro.js"></script>
    <link href="css/styles.css" rel="stylesheet">
  </head>


  <body class="page-background" style="height: 100%; width: 100%">

    <script id="home-tpl" type="text/x-handlebars-template">
      
      <div class="page-heading" style="white-space: nowrap">
	Fieldays Innovation 2014
      </div>
      <div class="page-body">
	<div class="page-inset">
	  <div>Enter Your Name</div>
	  <div style="width: 100%"><input id="enter-name" type="text" /></div>
	  <div class="vstretchy-centered">
	    <a href="#start">
	      <button class="round" id="start" disabled="true">
		Start &#x25b6;
	      </button>
	    </a>
	  </div>
	</div>
	
      </div>
    </script>


    <script id="start-tpl" type="text/x-handlebars-template">
      
      <div class="page-heading" style="white-space: nowrap">
	<a href='#' class="button header-button header-button-left">&#x25c0;Back</a>
	<div>Fieldays Innovation 2014 &#x203A; Start</div>
      </div>

      <div class="page-body">
	<div class="info-page">

	  <div style="width: 100%; height: 100%; position: relative;">
	    <div id="svg-bubbles-div" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; opacity: 1;">
	      <embed id="svg-bubbles" src="bubbles.svg" style="width: 100%; height: 100%;" />
	    </div>

	    <div id="after-bubbles" style="position: absolute; left: 0; top: 0; opacity: 0;">
	      <h2>Hello {{this.enteredName}}</h2>
	      <hr class="inset" />
	      <p>
		Innovation is about doing things better. It can lead to
		new products and services, smarter and more efficient ways
		of doing things and a point of difference that sets a
		business apart. 
	      </p>
	      <p><i>- The Callaghan Institute</i></p>

	      <audio id="eab-audio-player" src="audio/eab-innovation.wav"></audio>
	      <div>
		<button onclick="document.getElementById('eab-audio-player').play()">Play</button>
		<button onclick="document.getElementById('eab-audio-player').pause()">Pause</button>
	      </div>
	    </div>
	    
	  </div> <!-- end of absolute overlap area -->

	</div>

      </div>
    </script>



<script src="phonegap.js"></script>

<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/StartView.js"></script>
<script src="js/file.js"></script>
<script src="js/main.js"></script>


</body>
</html>
