	<script id="consider-tpl" type="text/x-handlebars-template">
		<div class="consider box purpledark">
		  <div id="after-bubbles">
			
			<div class="question-section"><!--style="width:60%; margin: 20% auto; text-align: center;"-->
			
		   <div id="question-01" class="question">			
		   <span id="question-title"></span>
			<p>Once our innovators came up with an idea, 
			<br />the rest was easy…</p>
			<p>			
			<a href="#consider" onclick="$('#question-01').hide(); $('#answer-01').show(); $('#answer-01-extra').show(); app.homePage.q1='n'; app.homePage.writeEntryToLog('q1','n');"><button class="answer answer-false" ontouchstart="return true;"></button></a>
			<a href="#consider" onclick="$('#question-01').hide(); $('#answer-01').show(); app.homePage.q1='y'; app.homePage.writeEntryToLog('q1','y');"><button class="answer answer-true" ontouchstart="return true;"></button></a>		
			</p>
		   </div>
		   
		   <div id="answer-01" style="display:none;">
			<img class="right constrainHeight" src="images/QandA/RichardTaylor_Oscar.jpg"/>
			<p><span id="answer-01-extra" style="display:none;">That's right.</span> 
			Having the idea is the easy part! All innovators talk of how the real work begins after that initial idea -</p>
			<p class="tabbed"><i>“... Creating something innovative doesn't just happen - you have to work hard, think about what you are trying to achieve, and, no matter what, hold onto your dreams. Then sometimes amazing and surprising things can happen”
			- Sir Richard Taylor</i></p>
			<!--<br /><span class="tabbed">- Sir Richard Taylor</span></i></p>-->
			
			<a href="#consider" onclick="$('#answer-01').hide(); $('#question-02').show();"><button class="forward-button" ontouchstart="return true;"></button></a><!--class="fwd-button"-->
		   </div>
		   
		   <div id="question-02" style="display:none;" class="question">		
			<p>Innovators do their best work alone…</p>
			<a href="#consider" onclick="$('#question-02').hide(); $('#answer-02').show(); $('#answer-02-extra').show(); app.homePage.q2='n'; app.homePage.writeEntryToLog('q2','n');"><button class="answer answer-false" ontouchstart="return true;"></button></a>
			<a href="#consider" onclick="$('#question-02').hide(); $('#answer-02').show(); app.homePage.q2='y'; app.homePage.writeEntryToLog('q2','y');"><button class="answer answer-true" ontouchstart="return true;"></button></a>		
		   </div>
		   
		   <div id="answer-02" style="display:none;">
			<img class="right constrainHeight" src="images/QandA/lorde-joel-little.jpg"/>
			<p><span id="answer-02-extra" style="display:none;">That's right.</span> 
			Innovation is about using other people’s expertise to make your idea work.</p>
			<p class="tabbed"><i>“You get the best results when you get the right people in the room, and everyone’s contribution is valued”
			<span class="tabbed">- Joel Little</span></i></p>
			
			<a href="#consider" onclick="$('#answer-02').hide(); $('#question-03').show();"><button class="forward-button" ontouchstart="return true;"></button></a>
		   </div>		   
		   
		   <div id="question-03" style="display:none;" class="question">			
			<p>Can anyone be an Innovator?</p>
			<a href="#consider" onclick="$('#question-03').hide(); $('#answer-03').show(); app.homePage.q3='n'; app.homePage.writeEntryToLog('q3','n');"><button class="answer answer-none" ontouchstart="return true;"></button></a>
			<a href="#consider" onclick="$('#question-03').hide(); $('#answer-03').show(); $('#answer-03-extra').show(); app.homePage.q3='y'; app.homePage.writeEntryToLog('q3','y');"><button class="answer answer-any" ontouchstart="return true;"></button></a>		
		   </div>
		   
		   <div id="answer-03" style="display:none;" class="question">			
			<p><span id="answer-03-extra" style="display:none;">That's right.</span>
			Anyone can be an innovator!</p>
			<p>Last year a winner at the 
			<br />Mystery Creek Innovation Awards 
			<br />was 13-year-old school girl,
			<br />Ayla Hutchinson.
			</p>
			
			<a href="#winner-2013"><button class="forward-button" ontouchstart="return true;"></button></a>	
		   </div>
	   
			</div>
		  </div>
		</div>	
	</script>
